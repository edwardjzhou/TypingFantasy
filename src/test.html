<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> .ex5 .parent {
    display: grid;
    grid-template: auto 1fr auto / auto 1fr auto;
    }
    
    .ex5 header {
    padding: 2rem;
    grid-column: 1 / 4;
    }
    
    .ex5 .left-side {
    grid-column: 1 / 2;
    }
    
    .ex5 main {
    grid-column: 2 / 3;
    }
    
    .ex5 .right-side {
    grid-column: 3 / 4;
    }
    
    .ex5 footer {
    grid-column: 1 / 4;
    }m </style>
</head>
<body>

<fieldSet style="height:100px; width:100px">
    <Legend>Coding is Fun</Legend>
</fieldSet>

    <div class="parent">
        <header class="pink section">Header</header>
        <div class="left-side blue section" contenteditable>Left Sidebar</div>
        <main class="section coral" contenteditable> Main Content</main>
        <div class="right-side yellow section" contenteditable>Right Sidebar</div>
        <footer class="green section">Footer</footer>
    </div>



</body>
</html>
