<script>
    // document.addEventListener('DOMContentLoaded',)
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    document.addEventListener("keydown", keyPush);
    word = []
    window.word = word 

    setInterval(game, 1000 / 30);

    function game() {
        ctx.fillStyle = "blue";
        ctx.font = "bold 16px Arial";
        ctx.fillText(word.join(''), (canvas.width / 2) - 17, (canvas.height / 2) + 8);
    }

    function keyPush(e){
            switch (e.keyCode) {
                case 65:
                    word.push('a')
                    console.log(word)
                    break;
                case 66:
                    word.push('b')
                    break;
                case 67:
                    word.push('c')
                    break;
                case 68:
                    word.push('d')
                    break;
                case 69:
                    word.push('e')
                    break;
                case 70:
                    word.push('f')
                    break;
                case 71:
                    word.push('g')
                    break;
                case 72:
                    word.push('h')
                    break;
                case 73:
                    word.push('i')
                    break;
                case 74:
                    word.push('j')
                    break;
                case 75:
                    word.push('k')
                    break;
                case 76:
                    word.push('l')
                    break;
                case 77:
                    word.push('m')
                    break;
                case 78:
                    word.push('n')
                    break;
                case 79:
                    word.push('o')
                    break;
                case 80:
                    word.push('p')
                    break;
                case 81:
                    word.push('q')
                    break;
                case 82:
                    word.push('r')
                    break;
                case 83:
                    word.push('s')
                    break;
                case 84:
                    word.push('t')
                    break;
                case 85:
                    word.push('u')
                    break;
                case 86:
                    word.push('v')
                    break;
                case 87:
                    word.push('w')
                    break;
                case 88:
                    word.push('x')
                    break;
                case 89:
                    word.push('y')
                    break;
                case 90:
                    word.push('z')
                    break;
                case 32: 
                    console.log('SPACE BAR pressed PAUSE');
                    break;
                case 8:
                    console.log('Delete Keymac/backspace pc Pressed');
                    break;
            }    
    }
</script>
